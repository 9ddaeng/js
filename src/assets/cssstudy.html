<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS1213 실습</title>
  <style>

    #head, #nav, #section, #footer {
      border: 1px solid;
    }

    body {
      overflow: hidden;
      width: 1000px;
    }

    #nav {
      width: 200px;
      float: left;
      height: 500px;
    }
    #section {
      width: 795px;
      float: left;
      height: 500px;
    }

    #footer {
      clear: both;
    }
  </style>
</head>
<body>
  <header id="head">
    <p>Head</p>
  </header>
  <nav id="nav">
    <p>Nav</p>
  </nav>

  <section id="section">
    <p>Section</p>
  </section>


</body>
<footer id="footer">
    <p>footer</p>
</footer>
</html>
